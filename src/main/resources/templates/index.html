<html lang="java" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Stub's for crm modules</title>

</head>
<body>
<br>
<div class="container">
    <div class="shadow p-3 mb-5 bg-light rounded">
        <h1 class="alert alert-info" style="text-align: center">Stub's for crm modules</h1>
        <br>
        <form th:action="@{/api/setOpvStubValue}" method="post" class="form=horizontal">
            <div class="form-group">
                <h2 class="text-monospace" style="text-align: center">
                    Ordering Package Validation</h2>
                <select class="form-control" name="opvStubState">
                    <option value="true">True</option>
                    <option value="false" selected>False</option>
                </select>
                <label class="text-monospace" style="text-align: center">
                    Current state is:</label>
                <label class="alert alert-primary" th:text="${opvStubState}"/>
            </div>
            <div class="form-group">
                <h2 class="text-monospace" style="text-align: center">
                    Ordering Resource Reservation</h2>
                <select class="form-control" name="orrStubState">
                    <option value="true">True</option>
                    <option value="false" selected>False</option>
                </select>
                <label class="text-monospace" style="text-align: center">
                    Current state is:</label>
                <label class="alert alert-primary" th:text="${orrStubState}"/>
            </div>
            <div class="form-group">
                <h2 class="text-monospace" style="text-align: center">
                    CRM Contact Management</h2>
                <select class="form-control" name="ccmStubState">
                    <option value="true">True</option>
                    <option value="false" selected>False</option>
                </select>
                <label class="text-monospace" style="text-align: center">
                    Current state is:</label>
                <label class="alert alert-primary" th:text="${ccmStubState}"/>
            </div>
            <div class="form-group" style="text-align: center">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>


</html>
